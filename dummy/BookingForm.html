<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IndiGo Ticket Booking</title>
  <link rel="stylesheet" href="bookingform.css">
</head>
<body>
  <header>
    <h1>IndiGo Ticket Booking</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Flights</a></li>
        <li><a href="#">Hotels</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section class="booking-form">
    <h2>Book Your Tickets</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="flight">Flight:</label>
        <select id="flight">
          <option value="delhi">Delhi</option>
          <option value="mumbai">Mumbai</option>
          <option value="bangalore">Bangalore</option>
          <option value="chennai">Chennai</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date of Travel:</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="passengers">Number of Passengers:</label>
        <input type="number" id="passengers" min="1" required>
      </div>
      <div class="form-group">
        <label for="class">Class:</label>
        <select id="class">
          <option value="economy">Economy</option>
          <option value="business">Business</option>
          <option value="first">First Class</option>
        </select>
      </div>
      <div class="form-group">
        <a href="https://htmlpreview.github.io/?https://github.com/Dhanu-Bedre/AIRLINE-BOOKING/blob/main/dummy/dummy3.html" class = "sign-up-button">Book Now</a>  
      </div>
    </form>
  </section>
  <footer>
    <p>&copy; 2023 IndiGo Ticket Booking. All rights reserved.</p>
  </footer>
</body> 
</html>
